AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Recursive Intelligence Journal Generator (RIJG)
  Serverless app that processes conversation JSON with Gemini and outputs Markdown journals

Parameters:
  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: The API key for Google Gemini

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11

Resources:
  JournalGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          USER_CREDITS_TABLE_NAME: !Ref UserCreditsTable
          GEMINI_API_KEY: !Ref GeminiApiKey
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserCreditsTable
      Events:
        JournalApi:
          Type: Api
          Properties:
            Path: /journal
            Method: POST
            RestApiId: !Ref JournalApi

  ConversationImportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: import_handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      Environment:
        Variables:
          CONVERSATION_TABLE_NAME: !Ref ConversationTable
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref RawConversationBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationTable
      Events:
        ImportUpload:
          Type: S3
          Properties:
            Bucket: !Ref RawConversationBucket
            Events: s3:ObjectCreated:*

  JournalApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  UserCreditsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RIJG-UserCredits
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ConversationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RIJG-Conversations
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: sort_key
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: sort_key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  RawConversationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [PUT, POST, GET]
            AllowedOrigins: ['*']
            MaxAge: 3000

Outputs:
  JournalApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${JournalApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/journal"

  JournalGeneratorFunctionArn:
    Description: "Journal Generator Lambda Function ARN"
    Value: !GetAtt JournalGeneratorFunction.Arn

  UserCreditsTableName:
    Description: "DynamoDB table name for user credits"
    Value: !Ref UserCreditsTable

  ConversationTableName:
    Description: "DynamoDB table name for imported conversations"
    Value: !Ref ConversationTable

  RawConversationBucketName:
    Description: "S3 bucket receiving uploaded chat exports"
    Value: !Ref RawConversationBucket
