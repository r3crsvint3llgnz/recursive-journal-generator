AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Recursive Intelligence Journal Generator (RIJG)
  Serverless app that processes conversation JSON with Gemini and outputs Markdown journals

Parameters:
  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: The API key for Google Gemini
  UserPoolArn:
    Type: String
    Description: Cognito User Pool ARN used for API authorization
  UserPoolAudience:
    Type: String
    Description: Cognito User Pool app client ID (audience)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11

Resources:
  JournalGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          USER_CREDITS_TABLE_NAME: !Ref UserCreditsTable
          GEMINI_API_KEY: !Ref GeminiApiKey
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserCreditsTable
      Events:
        JournalApi:
          Type: Api
          Properties:
            Path: /journal
            Method: POST
            RestApiId: !Ref JournalApi

  ConversationImportFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: import_handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      Environment:
        Variables:
          CONVERSATION_TABLE_NAME: !Ref ConversationTable
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref RawConversationBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationTable

  UploadRequestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: upload_handler.lambda_handler
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          RAW_CONVERSATION_BUCKET: !Ref RawConversationBucket
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource: !Sub "arn:aws:s3:::${RawConversationBucket}/imports/*"
      Events:
        UploadApi:
          Type: Api
          Properties:
            Path: /imports/upload-url
            Method: POST
            RestApiId: !Ref JournalApi

  ImportStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: import_status_handler.lambda_handler
      Runtime: python3.11
      Timeout: 30
      Environment:
        Variables:
          CONVERSATION_TABLE_NAME: !Ref ConversationTable
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ConversationTable
      Events:
        ImportStatusApi:
          Type: Api
          Properties:
            Path: /imports/status
            Method: GET
            RestApiId: !Ref JournalApi

  JournalApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'POST, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Ref UserPoolArn
            Identity:
              Headers:
                - Authorization

  UserCreditsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RIJG-UserCredits
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ConversationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: RIJG-Conversations
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: sort_key
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: sort_key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  RawConversationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [PUT, POST, GET]
            AllowedOrigins: ["*"]
            MaxAge: 3000

  ConversationImportBucketPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ConversationImportFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt RawConversationBucket.Arn

  BucketNotificationHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: bucket_notification_handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutBucketNotificationConfiguration
                - s3:GetBucketNotificationConfiguration
                - s3:PutBucketNotification # Required for deletion during stack teardown
              Resource: !GetAtt RawConversationBucket.Arn

  BucketNotificationCustom:
    Type: Custom::BucketNotifications
    Properties:
      ServiceToken: !GetAtt BucketNotificationHandler.Arn
      BucketName: !Ref RawConversationBucket
      LambdaArn: !GetAtt ConversationImportFunction.Arn
    DependsOn:
      - ConversationImportBucketPermission
      - BucketNotificationHandler

Outputs:
  JournalApiUrl:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${JournalApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/journal"

  JournalGeneratorFunctionArn:
    Description: "Journal Generator Lambda Function ARN"
    Value: !GetAtt JournalGeneratorFunction.Arn

  UserCreditsTableName:
    Description: "DynamoDB table name for user credits"
    Value: !Ref UserCreditsTable

  ConversationTableName:
    Description: "DynamoDB table name for imported conversations"
    Value: !Ref ConversationTable

  RawConversationBucketName:
    Description: "S3 bucket receiving uploaded chat exports"
    Value: !Ref RawConversationBucket
